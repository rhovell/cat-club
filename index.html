<!DOCTYPE html>
<html lang="en">
<!-- describes html doctument style  -->
<head>
<!-- meta data -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Cat Clicker App">
<!-- style sheets -->
<link rel="stylesheet" type="text/css" href="css/styles.css">
<!-- responsive style sheets -->
<!-- <link rel="stylesheet" type="text/css" href="css/responsiveStyles.css"> -->
<!-- google fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<!-- javaScript files  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- page title -->
<title>Cat Club Pro</title>
<!-- end of head -->
</head>
<!-- start of body -->
<body>
<!-- page header -->
<header>

  <h1>Cat Club Pro</h1>
  <hr>
  <!-- end of header -->
</header>
<!-- start of main area -->
<main>

  <nav>
      <div>
        <ul class = "cat-list" id = "catList"></ul>
      </div>
    </nav>

  <div class = "container">
    <div class = "catContainer" id = "catContainer">
          <div class = "cat-box" id = "catBox">
            <h3 id = "catName"></h3>
            <img id = "catImg">
            <div class = "counter" id = "cat-counter"><img src="img/like.svg" class="like"></div>
          </div>
    </div>
  </div>
  <div class = "admin-form">
    <button class = "admin-toggle" id = "admin-button">Admin</button>
    <form id = "admin-area">
      <legend>Cat's Name: </legend>
      <input type = "text" name="catName"></input>
      <legend>Cat's URL: </legend>
      <input type = "text" name="catUrl"></input>
      <legend>Cat's Click Count: </legend>
      <input type = "text" name="catClicks"></input><br>
      <button class = "cancel" name = "cancelInput">Cancel</button>
      <button class = "save" id = "saveInput">Save</button>
    </form>
  </div>

<!-- <canvas id = "catsArea" class = "canvas-cats"></canvas> -->
  <!-- end of main area -->
  <!-- <img src = "img/cat.jpg" id = "cat1"> -->
</main>

<!-- footer -->
<footer>
  <hr>
  <div class = "foot-text">
  Cat Club Pro - A version of Cow Clicker made with MV code organisation.
</div>
<!-- end of footer -->
</footer>
</body>
<script type="text/jscript" src = "java/app.js"></script>
</html>
